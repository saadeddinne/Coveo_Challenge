<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, height=device-height" />
		<title>Title</title>
		<link rel="stylesheet" href="./css/CoveoFullSearch.css" />
		<link rel="stylesheet" href="./css/coveoextension.css" />
		<script src="js/CoveoJsSearch.Lazy.js"></script>
		<script src="js/coveo.extension.js"></script>
		<script src="js/templates/templates.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				Coveo.SearchEndpoint.configureCloudV2Endpoint(
					"xxxxxxxxxxxxxxxxxxxxxxx",
					"xxxxxxxxxxxxxxxxxxxxxxx"
				);
				// adding images in the result
				// var root = document.querySelector("#search");
				// Coveo.$$(root).on("doneBuildingQuery", function (e, args) {
				// 	var queryBuilder = args.queryBuilder;
				// 	var expression = queryBuilder.expression.build();
				// 	if (expression != null) {
				// 		queryBuilder.advancedExpression.add(@pokemon_image);
				// 	}
				// });

				Coveo.init(document.body);
			});
		</script>
	</head>
	<body id="search" class="CoveoSearchInterface" data-enable-history="true">
		<h2>
			SAAD EDDINE<br />
			Coveo Challenge
		</h2>
		<div class="coveo-tab-section">
			<a class="CoveoTab" data-id="All" data-caption="All Content"></a>
		</div>
		<div class="coveo-search-section">
			<div class="CoveoSettings"></div>
			<div class="CoveoSearchbox" data-enable-omnibox="true"></div>
		</div>
		<div class="coveo-main-section">
			<div class="coveo-facet-column">
				<div
					class="CoveoFacet"
					data-title="Type"
					data-field="@objecttype"
					data-tab="All"
				></div>
				<div
					class="CoveoDynamicFacet"
					data-title="Type"
					data-field="@objecttype"
					data-tab="All"
				></div>

				<div
					class="CoveoFacet"
					data-title="FileType"
					data-field="@filetype"
					data-tab="All"
				></div>
				<!-- adding pokemon type -->
				<div
					class="CoveoFacet"
					data-title="PokemonType"
					data-field="@type_all"
					data-tab="All"
				></div>
				<!-- adding pokemon weight -->
				<div
					class="CoveoFacet"
					data-title="Pokemon Weight"
					data-field="@pokemon_weight"
				></div>
				<div
					class="CoveoFacet"
					data-title="PokemonType"
					data-field="@type_pokemons"
					data-tab="All"
				></div>
				<!-- adding generations -->
				<div
					class="CoveoFacet"
					data-title="Pokemon Generation"
					data-field="@pokemon_generation"
				></div>
				<!-- adding spiecies -->
				<div
					class="CoveoFacet"
					data-title="Pokemon Spiecies"
					data-field="@pokemon_species"
				></div>
				<div
					class="CoveoFacet"
					data-title="Pokemon Weight"
					data-field="@pokemon_weight"
				></div>
				<div
					class="CoveoFacet"
					data-title="Author"
					data-field="@author"
					data-tab="All"
				></div>

				<div
					class="CoveoFacet"
					data-title="Year"
					data-field="@year"
					data-tab="All"
				></div>
				<div
					class="CoveoFacet"
					data-title="Month"
					data-field="@month"
					data-tab="All"
				></div>
			</div>
			<div class="coveo-results-column">
				<div class="CoveoShareQuery"></div>
				<div class="CoveoExportToExcel"></div>
				<div class="CoveoPreferencesPanel">
					<div class="CoveoResultsPreferences"></div>
					<div class="CoveoResultsFiltersPreferences"></div>
				</div>
				<div class="CoveoBreadcrumb"></div>
				<div class="coveo-results-header">
					<div class="coveo-summary-section">
						<span class="CoveoQuerySummary"></span>
						<span class="CoveoQueryDuration"></span>
					</div>
					<div class="coveo-result-layout-section">
						<span class="CoveoResultLayout"></span>
					</div>
					<div class="coveo-sort-section">
						<span
							class="CoveoSort"
							data-sort-criteria="relevancy"
							data-caption="Relevance"
						></span>
						<span
							class="CoveoSort"
							data-sort-criteria="date descending,date ascending"
							data-caption="Date"
						></span>
					</div>
				</div>
				<div class="CoveoHiddenQuery"></div>
				<div class="CoveoDidYouMean"></div>
				<div class="CoveoErrorReport"></div>
				<div
					class="CoveoResultList"
					data-layout="list"
					data-wait-animation="fade"
					data-auto-select-fields-to-include="true"
				></div>
				<div
					class="CoveoResultList"
					data-layout="card"
					data-wait-animation="fade"
					data-auto-select-fields-to-include="true"
				></div>
				<div class="CoveoPager"></div>
				<div class="CoveoLogo"></div>
				<div class="CoveoResultsPerPage"></div>
			</div>
		</div>
	</body>
</html>
